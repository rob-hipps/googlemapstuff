<head>
<title>Mapstraction Examples - Marker Click Handler</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style type="text/css">
#mapdiv { height: 400px; width: 400px;}
</style>
<script type="text/javascript">
function create_map() {
  var opt = {center: new google.maps.LatLng(-40.0583,-74.40), zoom: 15, mapTypeId: google.maps.MapTypeId.ROADMAP};
  var map = new google.maps.Map(document.getElementById("mapdiv"), opt);
}
</script>
</head>
<body onload="create_map()">
<div id="mapdiv"></div>
</body>
